<div class="container-fluid">
    <div class="row mt-2 bg-light">
        <div class="col-md-12 col-sm-12 bg-success w-100 d-flex justify-content-between p-3">
            <div class="logo-text d-flex align-item">
                <i class="fa fa-play-circle-o text-light mx-2 fs-4" aria-hidden="true"></i>
                <h2 class="text-light fs-5 fw-bold ">In Play</h2>
            </div>
            <div class="bets-text w-25 fs-5 d-flex justify-content-end text-light">
                <span>Open Bets</span>
                <div class=" mx-2 orange d-flex justify-content-center align-content-center bg-warning">
                    <span class="text-light fw-bold fs-5 ">O</span>
                </div>
            </div>
        </div>
    </div>
    <div class="row bg-light mt-2" >
        <div class="col-md-12 col-sm-12 w-100 border-bottom border-2">
           <img src="../assets/images/batBall.png" alt="">
           <span class="fs-4 fw-medium mx-2 ">Cricket{{cricket.length}}</span>
        </div>
        <ul class="row p-2 border-bottom border-2" *ngFor="let data of cricket">
            <li class="col-md-12 d-flex justify-content-between">
                <div>
                    <i [class]="data.star" aria-hidden="true"></i>
                    <span>{{data.titlename}}</span>
                </div>
                <div class="d-flex justify-content-between  rightplay">
                    <div class="fs-6 fw-medium text-secondary">
                        <span class="mx-3">{{data.spanone}}</span>
                        <span class="ml-2">{{data.spantwo}}</span>
                    </div>
                    <div>
                        <i [class]="data.play" aria-hidden="true"></i>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="row bg-light mt-2">
        <div class="col-md-12 col-sm-12 w-100 border-bottom border-2">
           <img src="../assets/images/batBall.png" alt="">
           <span class="fs-4 fw-medium mx-2 ">Football</span>
        </div>

                    <i [class]="data.star" aria-hidden="true"></i>

                </div>
                <div class="d-flex justify-content-between  rightplay">
                    <div class="fs-6 fw-medium text-secondary">
                        <span class="mx-3">{{data.spanone}}</span>
                        <span class="ml-2">{{data.spantwo}}</span>
                    </div>
                    <div>
                        <i [class]="data.play" aria-hidden="true"></i>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="row bg-light mt-2">
        <div class="col-md-12 col-sm-12 w-100 border-bottom border-2">
           <img src="../assets/images/batBall.png" alt="">
           <span class="fs-4 fw-medium mx-2 ">Tennis</span>
        </div>
        <ul class="row p-2 border-bottom border-2" *ngFor="let data of tennis">
            <li class="col-md-12 d-flex justify-content-between">
                <div>
                    <i [class]="data.star" aria-hidden="true"></i>
                    <span>{{data.titlename}}</span>
                </div>
                <div class="d-flex justify-content-between  rightplay">
                    <div class="fs-6 fw-medium text-secondary">
                        <span class="mx-3">{{data.spanone}}</span>

                    </div>

                        <i [class]="data.play" aria-hidden="true"></i>

                </div>
            </li>
        </ul>
    </div>
    <app-cards></app-cards>
</div>
